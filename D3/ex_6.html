<!DOCTYPE html>
<html>
<head>
    <title>Exercise 5</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.2/d3.js"></script>
    <script type="text/javascript">
        window.onload = function() {

            var dataset = [
                [100, 33],
                [330, 95]
            ]

            var svg = d3.select("body")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "100%");

            svg.selectAll("circle").data(dataset).enter().append("circle")
                .attr("cx", function(d) {
                    return d[0];
                })
                .attr("cy", function(d) {
                    return d[1];
                })
                .attr("r", function(d) {
                    return 15;
                });

            svg.selectAll("text")
                .data(dataset).enter()
                .append("text")
                .text(function(d) {
                    return d[0] + "," + d[1];
                })
                .attr("x", function(d) {
                    return d[0] - 15;
                })
                .attr("y", function(d) {
                    return d[1] + 35;
                })
                .attr("font-size", "11px")
                .attr("fill", "red")
        }

    </script>
</head>
<body>
</body>
</html>
