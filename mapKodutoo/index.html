<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kaart</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
          integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
            integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
            crossorigin=""></script>
</head>
<body>
    <div id="mapid"></div>
    <script>
        var mymap = L.map('mapid', {
            center: [58.53, 25.33],
            zoom: 8,
            doubleClickZoom: false
        });

        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);

        var markersLayer = L.layerGroup().addTo(mymap);

        function addMarkerToMap(clickLoc) {
            L.marker(clickLoc.latlng).bindPopup('Latitude: ' + clickLoc.latlng.lat.toFixed(4) + '<br>' + 'Longitude: ' + clickLoc.latlng.lng.toFixed(4))
                .addTo(markersLayer);
        }

        mymap.on('dblclick', addMarkerToMap);

    </script>
</body>
</html>
