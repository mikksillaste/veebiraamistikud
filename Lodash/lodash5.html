<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lodash</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
    <script>
        function algus() {
            var peatus1 = [1, 8, 17];
            var peatus2 = [1, 25, 17];
            var peatus3 = [1, 25, 23, 28];

            //leia, mis bussid peatuvad 1 ja 2
            document.getElementById("vastus").innerHTML = _.intersection(peatus1, peatus2);

            //leia bussid, millega ei sa 1st 2se
            document.getElementById("vastus2").innerHTML = _.difference(peatus1, peatus2);

            //leia buss, mis peatub kõigis kolmes peatuses
            document.getElementById("vastus3").innerHTML = _.intersection(peatus1, peatus2, peatus3);

            //leia kõik erinevad bussinumbrid
            document.getElementById("vastus4").innerHTML = _.union(peatus1, peatus2, peatus3);
        }
    </script>
</head>
<body onload="algus()">
<div id="vastus"></div>
<div id="vastus2"></div>
<div id="vastus3"></div>
<div id="vastus4"></div>
</body>
</html>
